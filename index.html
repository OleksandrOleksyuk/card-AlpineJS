<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div x-data="{product:{}}" x-init="product = await ((await fetch('https://fakestoreapi.com/products/1')).json())">
      <div class="max-w-sm border border-slate-200 bg-slate-50 rounded-lg text-slate-700">
        <div class="p-5 h-52 flex justify-center items-center bg-white rounded-lg">
          <img class="h-full object-cover" :src="product.image" alt="" />
        </div>
        <div class="p-5">
          <h6 x-text="product.category" class="uppercase font-light text-sm"></h6>
          <h5 x-text="product.title" class="mb-2 text-2xl font-bold tracking-tight text-slate-900"></h5>
          <p x-text="product.description" class="mb-3 font-normal"></p>
          <div class="flex justify-between items-end pt-3">
            <p x-text="`â‚¬ ${product.price}`" class="text-3xl font-semibold text-slate-900"></p>
            <a
              href="#"
              class="inline-flex items-center px-5 py-2 text-sm font-medium text-center text-slate-50 bg-gradient-to-r from-cyan-500 to-cyan-600 rounded-lg focus:ring-2 focus:outline-none focus:ring-cyan-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
              shop now
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
